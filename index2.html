<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
        border: 1px solid black;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        animation: fallHeart 1.5s linear infinite;
    }

    @keyframes fallHeart {
        0% {
            top: -50px;
            opacity: 1;
            transform: translateX(-50%) rotate(0deg);
        }

        100% {
            top: 100%;
            opacity: 0;
            transform: translateX(calc(-50% + random(-100px, 100px))) rotate(720deg);
        }
    }
</style>

<body>



    <div id="container"></div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        


    <script>
        // Function to generate a random number between min and max
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Create hearts
        var container = document.getElementById('container');
        var containerWidth = container.offsetWidth;
        var containerHeight = container.offsetHeight;
        var numHearts = 20; // Adjust the number of hearts

        for (var i = 0; i < numHearts; i++) {
            var heart = document.createElement('img');
            heart.src = 'heart.png'; // Replace with the path to your heart image
            heart.className = 'heart';
            heart.style.left = Math.random() * containerWidth + 'px';
            heart.style.animationDelay = random(0, 5) + 's'; // Adjust the range of delay
            container.appendChild(heart);
        }


    </script>
</body>

</html>
